#Mysql Database Connection
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/shop?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=shop
spring.datasource.password=shop
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-test-query=select now()


spring.devtools.livereload.enabled=true
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.templates_root=src/main/resources/templates/

#BootStrap Root
spring.mvc.static-path-pattern=/static/**
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true 


#Logging
logging.level.root=warn
logging.level.com.bit.academy=debug
logging.level.jdbc.sqlonly=debug
logging.level.jdbc.resultsettable=debug
logging.level.org.springframework.web=debug
logging.level.org.springframework.session=debug

#MyBatis mapper location
#mybatis.type-aliases-package=com.bit.academy.mapper
mybatis.type-aliases-package=com.momo.shop.mapper
mybatis.mapper-locations=mapper/**/*.xml


server.port=8083

